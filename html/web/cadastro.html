<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="assets/css/cadastro.css" rel="stylesheet">
    
    <title>Log in</title>
</head>
<body>

  <h1>Realize seu cadastro</h1>

  <!-- Nome -->
    <form class="formulario">
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="Nome" class="form-control" />
        <label class="form-label" for="Nome">Nome</label>
    </div>

    <!-- Data de nascimento -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="date" id="Data" class="form-control" />
        <label class="form-label" for="Data">Password</label>
    </div>

    
    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Enviar</button>
     

    </form>
</body>
</html>
